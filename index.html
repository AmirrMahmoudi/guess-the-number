<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
    type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>guess number</title>
</head>

<body>
  <div class="container bg-dark my-4" id="main">
    <div
      class="row  bg-secondary-subtle my-5 border-bottom border border-3 p-5 justify-content-center align-items-center w-75 mx-auto">

      <div class="col">

        <h1 class=" py-3">عدد را حدس بزن</h1>
      </div>
      <div class="col-2">
        <button id="again" class="btn btn-danger btn-lg ">از اول</button>
      </div>
    </div>


    <div class="text-light" id="stage1">
      <form action="#" class="row">
        <h4 id="h4" class="">یک عدد را به عنوان حد بالا وارد کنید</h4>
        <div class="col-2 p-1">
          <input id="maximum" class="form-control form-control" type="text">
        </div>
        <div class="col-3 p-1 ">
          <button id="start" type="submit" class="btn btn btn-success">شروع کن</button>
        </div>
      </form>

    </div>

    <div id="stage2" class="py-3 my-5 d-none text-light">
      <h5>شما <strong id="chances" class="badge text-bg-danger"> 0 </strong> بار فرصت حدس زدن دارید.</h5>

      <div action="" class="">
        <form class="row" action="#">
          <div class="col-3">
            <input class="form-control col-2" type="text" id="guess-number">
          </div>
          <div class="col-2">

            <button class="btn btn-primary" id="guess-button">حدس بزن</button>
          </div>
        </form>
        <ul class="mt-3 list-unstyled bg-white w-50 p-0">
          <li class="text-primary border-bottom">
            <small class="">
              <span>
                عدد های آبی :
              </span>
              حدس شما کوچک تر از عدد ایجاد شده است
            </small>
          </li>

          <li class="text-danger">
            <small>
              <span>
                عدد های قرمز :
              </span>
              حدس شما بزرگ تر از عدد ایجاد شده است
            </small>
          </li>
        </ul>

      </div>
      <div class="div py-3 mb-4">
        <h4 id="status">حدس های شما : </h4>
      </div>

    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
